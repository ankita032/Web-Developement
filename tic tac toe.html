<!DOCTYPE html>
<html lang="en">
    <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel = "stylesheet" type = "text/css" href="style6.css"/>
		
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>		
		
		<script type="text/javascript" src="script3.js"></script>
				
		<title>Tic Tac Toe</title>
    </head>
	<body>
		<div class = "container">
			<div class="row">
				<div class = "col">
					<h2 class = "navbar align-item-center justify-content-center"> Play Tic Tac Toe!</h2>
					<table class="table table-bordered" id="dashboard">
						<tr class = "row-sm">
						  <td class = "col-sm-4" id = "1"></td>
						  <td class = "col-sm-4" id= "2"></td>
						  <td class = "col-sm-4" id="3"></td>
						</tr>
						<tr class= "row-sm">
						  <td class = "col-sm-4" id="4"></td>
						  <td class = "col-sm-4" id="5"></td>
						  <td class = "col-sm-4" id="6"></td>
						</tr>
						<tr class="row-sm">
						  <td class = "col-sm-4" id="7"></td>
						  <td class = "col-sm-4" id="8"></td>
						  <td class = "col-sm-4" id="9"></td>
						</tr>
					</table>
					<input class="btn btn-secondary btn-lg" type="reset" value="Reset">
				</div>
			</div>
		</div>
	</body>
</html>
